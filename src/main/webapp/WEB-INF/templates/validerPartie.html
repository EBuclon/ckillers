<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Céréale Killers</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<script type="text/javascript" src="js/controleDonnees.js"></script>
</head>
<body>
	<header th:replace="~{fragments::header}"></header>

	<div class="container">
		<div class="row">
			<h3 class="col-md-4">[[${partie.creneau.lieu}]]</h3>
			<h3 class="col-md-4">[[${partie.creneau.date}]]</h3>
			<h3 class="col-md-4">[[${partie.creneau.heure}]]</h3>
		</div>
		<div class="row">
			<p class="col-md"> Créneau mis à disposition par : [[${partie.creneau.inscrit.nom}]] [[${partie.creneau.inscrit.prenom}]]</p>
		</div>
		<div class="row">
			<figure id="detail-partie"><img th:src="'image?idPartie='+${partie.idPartie}"></figure>
		</div>
	<form  class="form-default" method="post" enctype="multipart/form-data">
		<label for="idPartie" class="invisible"></label> <input class="invisible" type="number" id="idPartie" name="idPartie" th:value="${partie.idPartie}"/>
		<div class="row">
			<div class="col-5"><label for="nomJeu" class="col-md-5">Nom du jeu :</label>
			<input type="text" id="nomJeu" name="nomJeu" class="col-md-4" th:value="${partie.nomJeu}" onblur="verifNom(this)" required></div>
			<div class="col-5"><label for="typeSoiree" class="col-md-4">type de soirée :</label>
			<select id="typeSoiree" name="typeSoiree">
				<option selected>[[${partie.typeSoiree}]]</option>
				<option th:unless="${partie.typeSoiree}=='One shot'">One shot</option>
				<option th:unless="${partie.typeSoiree}=='Debut de scénario court'">Debut de scénario court</option>
				<option th:unless="${partie.typeSoiree}=='Suite de scénario court'">Suite de scénario court</option>
				<option th:unless="${partie.typeSoiree}=='Campagne ouverte'">Campagne ouverte</option>
				<option th:unless="${partie.typeSoiree}=='Campagne fermée'">Campagne fermée</option>
			</select></div>
		</div>
		<div class="row">
			<div class="col-5"><label for="nomScenario" class="col-md-5">Titre du scénario :</label>
			<input type="text" id="nomScenario" name="nomScenario" class="col-md-4" th:value="${partie.nomScenario}" onblur="verifNom(this)" required></div>
			<div class="col-3"><label for="min" class="col-md-6">nombre min :</label>
			<input type="number" id="min" name="nbMin" class="col-sm-3" th:value="${partie.nbMin}" required></div>
			<div class="col-3"><label for="max" class="col-md-6">nombre max :</label>
			<input type="number" id="max" name="nbMax" class="col-sm-3" th:value="${partie.nbMax}" required></div>
		</div>
		<div class="row">
			<div class="col-5"><label for="desUtil" class="col-md-5">Dés utilisés :</label>
			<input type="text" id="desUtil" name="desUtil" class="col-md-4" th:value="${partie.desUtil}" onblur="verifNom(this)" required></div>
			<div class="col-5"><label for="niveauAttendu" class="col-md-4">niveau attendu :</label>
				<input type="text" id="niveauAttendu" name="niveauAttendu" th:value="${partie.niveauAttendu}" onblur="verifNiveau(this)" required></div>
		</div>
		<div class="row">
			<div class="col-5"><label for="genre" class="col-md-5">Genre :</label>
			<input type="text" id="genre" name="genre" class="col-md-4" th:value="${partie.genre}" onblur="verifNom(this)" required></div>
			<div class="col-5"><label for="type" class="col-md-4">Type :</label>
			<input type="text" id="type" name="type" class="col-md-4" th:value="${partie.type}" onblur="verifNom(this)" required></div>
		</div>
		<div class="row">
			<div class="col-5"><label for="ton" class="col-md-5">Ton :</label>
			<input type="text" id="ton" name="ton" class="col-md-4" th:value="${partie.ton}" onblur="verifNom(this)" required></div>
			<div class="col-5"><label for="inspiration" class="col-md-4">Inspiration :</label>
			<input type="text" id="inspiration" name="inspiration" class="col-md-4" th:value="${partie.inspiration}" onblur="verifInspi(this)" required></div>
		</div>
		<div class="row">
			<div class="col-10">
				<textarea title="presentation" name="presentation" onblur="verifPresentation(this)" required>[[${partie.presentation}]]</textarea>
			</div>
		</div>
		<div class="row">
			 <div class="offset-4 col-5"><label for="image">Bannière</label>
				 <input type="file" accept=image/* id="image" name="image"></div>
		</div>
		<div class="row">
			<p>Partie proposée par : [[${partie.inscrit.nom}]] [[${partie.inscrit.prenom}]]</p>
		</div>
		<div class="row">
			<a th:href="'/supprimerPartie?idPartie='+${partie.idPartie}+'&idCreneau='+${partie.creneau.idCreneau}">Refuser Partie</a>
			<input type="submit" name="Valider Partie" id="validerPartie" value="validerPartie">
		</div>
	</form>
	</div>
</body>
</html>
